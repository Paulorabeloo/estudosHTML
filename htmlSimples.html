<!DOCTYPE html> <!-- Define o documento HTML5-->
<html>          <!-- Elemento raiz de um HTML página-->
<head>          <!-- Elemento que contém metainformações sobre a página HTML-->
    <title>HTML SIMPLES</title>  <!-- Elemento especifica um título para a pág HTML (no guia da página)-->
</head>
<body>          <!-- O elemento define o document, e é um contêiner para todo o conteúdo visível do site, como título, parágrafos, imagens, hiperlinks, tabelas, listas, etc.-->
    <h1>Teste página</h1>  <!-- Título grande-->
    <p>Esse é um teste...</p> <!-- Parágrafo -->
</body>
</html>
