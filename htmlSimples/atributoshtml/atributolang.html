<!-- Você deve sempre inlcuir o lang atributo dentro da <html> tag, para declarar o idioma da página da Web. isso é para auxiliar mecanismos de busca e navegadores.
Códigos de país também podem ser adicionados ao código de idioma no lang atributo. Então, os dois primeiros caracteres definem o idioma da página HTML, e os dois últimos caracteres definem o país.-->

<!DOCTYPE html>
<html lang="en-US">
<head>
</head>
<body>
</body>
</html>
