<!-- a itag <img> é usada para incorporar uma imagem em uma página, e o atriuto especifica o caminho para a imagem ser exibida-->


<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <img src="eu.jpg">
</body>
</html>

<!--
Há duas maneiras de especificar a URL no atributo:src

1. URL absoluto - Links para uma imagem externa hospedada em outro site. Exemplo: src="https://www.w3schools.com/images/img_girl.jpg".

Anotações: Imagens externas podem estar protegidas por direitos autorais. Se você fizer não obter permissão para usá-lo, você pode estar violando as leis de direitos autorais. Em Além disso, você não pode controlar imagens externas; pode ser removido repentinamente ou Mudou.

2. URL relativa - Links para uma imagem hospedada em o site. Aqui, o URL não inclui o nome de domínio. Se o URL começar sem uma barra, será relativo à página atual. Exemplo: src="img_girl.jpg". Se o URL começar com uma barra, ele será relativo ao domínio. Exemplo: src="/images/img_girl.jpg".

Ponta: Quase sempre é melhor usar URLs relativos. Eles não quebrará se você mudar de domínio.


-->
