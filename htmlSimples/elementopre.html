<!-- O elemento HTML define texto pré-formatado.<pre>
O texto dentro de um elemento é exibido em uma fonte de largura fixa (geralmente Courier), e preserva espaços e quebras de linha:<pre>-->

<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <pre>
        Oi

        Tudo bem?

        Com você?
    </pre>
</body>
</html>
